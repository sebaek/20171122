<!doctype html>
<html>
<head>
    <style>
    img {
        width: 400px;
        height: 300px;
    }
    </style>
</head>
<body>
    <button id="btn1">가위바위보???</button><br>
    <img id="img1" src="" alt="">

    <script>
    document.getElementById("btn1")
      .addEventListener("click", showMe);

    function showMe() {
        document.getElementById("img1").src 
            = "image/가위바위보" + getRandom() + ".jpg";

    }        

    function getRandom() {
        var r;
        r = Math.floor(Math.random()*3) + 1;
        return r;

    }
    </script>
</body>
</html>
