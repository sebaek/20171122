<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <style>
    div {
        font-size: 20px;
        margin: 200px;
    }
    </style>
</head>

<body>
    <div id="result">
    </div>

    <script>
        var i;

        var txt = "";
        for (i = 0; i < 5; i++) {
            var j;
            for (j = 0; j <= i; j++) {
                txt += "*";
            }
            txt += "<br>";
        }
        document.getElementById("result").innerHTML = txt;

    </script>
</body>

</html>
