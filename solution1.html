<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <style>
        div {
            display: inline-block;
            font-size: 20px;
            margin: 50px;
        }
    </style>
</head>

<body>
    <div id="result1">
    </div>

    <div id="result2">
    </div>

    <div id="result3">
    </div>

    <div id="result4"></div>
    <script>
        // solution1
        (function () {
            var i;
            var txt = "";
            for (i = 0; i < 5; i++) {
                var j;
                for (j = 0; j <= i; j++) {
                    txt += "*";
                }
                txt += "<br>";
            }
            document.getElementById("result1").innerHTML = txt;

        })();

        // solution2
        (function () {
            var i;
            var txt = "";
            for (i = 0; i < 5; i++) {
                var j;
                for (j = 0; j < 5 - i; j++) {
                    txt += "*";
                }
                txt += "<br>";
            }
            document.getElementById("result2").innerHTML = txt;

        })();

        // solution3
        (function () {
            var i;
            var txt = "";
            for (i = 0; i < 5; i++) {
                var j;
                for (k = 0; k < i; k++) {
                    txt += '&nbsp;';
                }

                for (j = 0; j < 5 - i; j++) {
                    txt += "*";
                }
                txt += "<br>";
            }
            document.getElementById("result3").innerHTML = txt;

        })();

        // solution4
        (function () {
            var i;
            var txt = "";
            for (i = 0; i < 5; i++) {
                var j;
                for (k = 0; k <= 4 - i; k++) {
                    txt += "&nbsp;";
                }
                for (j = 0; j <= i; j++) {
                    txt += "*";
                }
                txt += "<br>";
            }
            document.getElementById("result4").innerHTML = txt;

        })();

    </script>
</body>

</html>
