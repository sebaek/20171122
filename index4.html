<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    input[type="radio"] {
        display: none;
    }
    
    input[type="radio"]:checked+label {
        background-color: black;
        color: white;
    }
    </style>
</head>
<body>
    <input type="radio" name="a" id="r1"><label for="r1">label1</label>
    <input type="radio" name="a" id="r2"><label for="r2">label2</label>
    <input type="radio" name="a" id="r3"><label for="r3">label3</label>
</body>
</html>
